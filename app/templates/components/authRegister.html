<p class="login-box-msg">Register a new membership</p>

<form>
    <div class="form-group has-feedback">
        <input data-bind="value:username" type="text" class="form-control" placeholder="Username">
        <span class="fa fa-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input data-bind="value:email" type="email" class="form-control" placeholder="Email">
        <span class="fa fa-envelope form-control-feedback"></span>
    </div>
        <div class="form-group has-feedback">
        <input data-bind="value:pass" type="password" class="form-control" placeholder="Password">
        <span class="fa fa-lock form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input data-bind="value:passCheck" type="password" class="form-control" placeholder="Retype password">
        <span data-bind="css: { 'fa-check': passMatch, 'fa-times': !passMatch() }" class="fa form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="checkbox icheck">
            <label>
                <input data-bind="checked: termsCheck" type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
            </div>
        </div>
        <div class="col-xs-4">
            <button data-bind="click:login" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
    </div>
</form>

<div class="social-auth-links text-center">
    <p>- OR -</p>
    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
    Facebook</a>
    <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
    Google+</a>
</div>

<a href="#/auth/login" class="text-center">I already have a membership</a>
