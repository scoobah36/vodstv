<p class="login-box-msg">Sign in to start your session</p>

<form>
    <div class="form-group has-feedback">
        <input data-bind="value:email" type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input data-bind="value:pass" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="checkbox icheck">
                <label>
                <input type="checkbox"> Remember Me
                </label>
            </div>
        </div>
        <div class="col-xs-4">
            <button data-bind="click:login" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
    </div>
</form>

<div class="social-auth-links text-center">
<p>- OR -</p>
<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
    Facebook</a>
<a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
    Google+</a>
</div>
<!-- /.social-auth-links -->

<a href="#/auth/forgot">I forgot my password</a><br>
<a href="#/auth/register" class="text-center">Register a new membership</a>
